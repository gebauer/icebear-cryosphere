; IceBear PHP Configuration Overrides

; Memory limit (can be overridden by ICEBEAR_MEMORY_LIMIT env var)
memory_limit = 512M

; Upload settings for large image files
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 50

; Execution time
max_execution_time = 300
max_input_time = 300

; Error reporting (production should be off)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Session settings
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 0

; Timezone
date.timezone = UTC

; OPcache settings for better performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

